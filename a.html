<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #8e44ad, #3498db);
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #f39c12;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    .btn {
      display: inline-block;
      background: #f39c12;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #d35400;
      transform: translateY(-2px);
    }

    .register-link {
      display: block;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bdc3c7;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .register-link:hover {
      color: #ecf0f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back!</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <a href="b.html" class="btn">Login</a>
    </form>
    <a href="#" class="register-link">Don't have an account? Sign up</a>
  </div>
</body>
</html>
