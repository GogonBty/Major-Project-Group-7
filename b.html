<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart/Amazon Styled Homepage</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #2874f0;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .search-bar input {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .search-bar button {
      padding: 10px 20px;
      background-color: #ffa500;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #ff7f00;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .banner {
      background-image: url('https://via.placeholder.com/1200x400');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 4px #000;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .product-card {
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 200px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card button {
      margin-top: 10px;
      background-color: #2874f0;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>MyShop</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands, and more...">
      <button>Search</button>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
      <a href="#">Profile</a>
    </div>
  </header>

  <!-- Banner -->
  <div class="banner">
    <h2>Welcome to MyShop! Amazing Deals Await!</h2>
  </div>

  <!-- Product Grid -->
  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.00</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Product 2</h3>
      <p>$20.00</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h3>Product 3</h3>
      <p>$30.00</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 4 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 4">
      <h3>Product 4</h3>
      <p>$40.00</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyShop - All Rights Reserved</p>
  </footer>

</body>
</html>
